<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHunt Email Lookup</title>
    <style>
        /* Basic reset for better cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        input[type="email"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }

        /* Response section styling like Postman */
        .response-section {
            margin-top: 20px;
            text-align: left;
        }

        .response-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 4px 4px 0 0;
            font-weight: 600;
            font-size: 16px;
        }

        .response-body {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .response-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }

        .response-section .status {
            font-size: 14px;
            margin-bottom: 10px;
            color: #28a745;
        }

        .response-section .headers {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }

        .response-section .body-title {
            font-weight: 600;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GHunt Email Lookup</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Enter email address:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Search</button>
        </form>

        {% if result %}
        <div class="response-section">
            <div class="response-header">Response</div>
            <div class="response-body">
                <div class="status"><strong>Status:</strong> 200 OK</div>

                <div class="headers">
                    <strong>Headers:</strong>
                    <pre>
{% comment %} {
    "Content-Type": "application/json",
    "Content-Length": "348",
    "Server": "GHunt-Server"
} {% endcomment %}
                    </pre>
                </div>

                <div class="body-title">Body:</div>
                <pre>{{ result }}</pre>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
